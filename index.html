<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowseRL</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
          integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <!-- Game Canvas -->
    <div class="container">
        <canvas id="game"></canvas>
        <div id="menu">
            <p id="gameText"></p>
            <div class="pure-form">
                <input id="keyboard-input" type="checkbox"></input>
                <input id="width-input" type="text" placeholder="Width" value="11"></input>
                <input id="height-input" type="text" placeholder="Height" value="11"></input>
                <input id="num-enemies-input" type="text" placeholder="# Enemies" value="15"></input>
                <button id="start" class="pure-button pure-button-primary">Start</button>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <!-- Underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

    <!-- Tensorflow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <!-- Tensorflow Vis -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

    <!-- Game Code -->
    <script src="src/Entity.js"></script>
    <script src="src/Pellet.js"></script>
    <script src="src/Environment.js"></script>
    <script src="src/Model.js"></script>
    <script src="src/DQN.js"></script>
    <script src="src/main.js"></script>
    <!-- <script src="src/test.js"></script> -->
</body>
</html>
