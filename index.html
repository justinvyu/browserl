<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowseRL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <!-- Game Canvas -->
    <canvas id="game"></canvas>
    <p id="gameText"></p>

    <input id="width-input" type="text" placeholder="width" value="11"></input>
    <input id="height-input" type="text" placeholder="height" value="11"></input>
    <input id="num-enemies-input" type="text" placeholder="number of enemies" value="15"></input>
    <button id="start">Start</button>

    <!-- JQuery -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <!-- Underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

    <!-- Game Code -->
    <script src="src/Entity.js"></script>
    <script src="src/Pellet.js"></script>
    <script src="src/Environment.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
